name: CI
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  sprint-c:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Check for test requirements file
        id: check-reqs
        run: |
          if [ -f "requirements-test-sprint-c.txt" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "Missing requirements-test-sprint-c.txt; skipping tests" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Install dependencies
        if: steps.check-reqs.outputs.found == 'true'
        run: pip install -r requirements-test-sprint-c.txt
      - name: Run Sprint C tests
        if: steps.check-reqs.outputs.found == 'true'
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -q -m sprint_c -c pytest.ini
